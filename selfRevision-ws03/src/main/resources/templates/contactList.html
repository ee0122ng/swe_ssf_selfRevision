<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Contact List</title>
    </head>
    <body>

        <div class="container">

            <table class="table table-striped">

                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Birth Date</th>
                        <th>Age</th>
                    </tr>
                </thead>

                <tbody data-th-unless="${#lists.isEmpty(contactList)}">
                    <tr data-th-each="contact, stat : ${contactList}" data-th-object="${contact}">
                        <td data-th-text="*{id}"></td>
                        <td data-th-text="*{name}"></td>
                        <td data-th-text="*{email}"></td>
                        <td data-th-text="*{phoneNumber}"></td>
                        <td data-th-text="*{birthDate}"></td>
                        <td data-th-text="*{age}"></td>
                    </tr>
                </tbody>
    
            </table>

            <div>
                <a data-th-href="@{/}" class="btn btn-primary">Back</a>
            </div>

        </div>

        
    </body>
</html>
