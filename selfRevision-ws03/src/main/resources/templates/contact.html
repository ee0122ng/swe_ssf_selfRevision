<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Contact Form</title>
    </head>
    <body>
        <h1>My Contact List</h1>

        <div class="container">

            <form method="POST" data-th-action="@{/contact}" data-th-object="${contact}">
                <div>
                    <label>Name</label>
                    <br>
                    <input type="text" data-th-field="*{name}">
                </div>
                <div data-th-if="${#fields.hasErrors('name')}">
                    <p data-th-errors="*{name}" class="text-danger"></p>
                </div>
    
                <div>
                    <label>Email</label>
                    <br>
                    <input type="text" data-th-field="*{email}">
                </div>
                <div data-th-if="${#fields.hasErrors('email')}">
                    <p data-th-errors="*{email}" class="text-danger"></p>
                </div>
    
                <div>
                    <label>Phone Number</label>
                    <br>
                    <input type="text" data-th-field="*{phoneNumber}">
                </div>
                <div data-th-if="${#fields.hasErrors('phoneNumber')}">
                    <p data-th-errors="*{phoneNumber}" class="text-danger"></p>
                </div>
    
                <div>
                    <label>Date of Birth</label>
                    <br>
                    <input type="date" data-th-field="*{birthDate}">
                </div>
                <div data-th-if="${#fields.hasErrors('birthDate')}">
                    <p data-th-errors="*{birthDate}" class="text-danger"></p>
                </div>
                <div data-th-if="${#fields.hasErrors('age')}">
                    <p data-th-errors="*{age}" class="text-danger"></p>
                </div>
    
                <br><br>
                <button>Submit</button>
    
            </form>

        </div>

    </body>
</html>
