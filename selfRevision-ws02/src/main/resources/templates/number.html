<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Number</title>
    </head>
    <body>
        <h1>How many numbers do you wish to generate?</h1>

        <div>
            <form method="GET" data-th-action="@{/number/totalImage}" data-th-object="${input}">
                <input type="number" min="1" max="30" style="width:300" data-th-field="*{num}">
                <button>Generate</button>
            </form>
        </div>

    </body>
</html>
