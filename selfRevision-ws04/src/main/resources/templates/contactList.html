<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Details</title>
    </head>
    <body>

        <form data-th-action="@{/}">

            <div>
                <table border="solid" style="width:100%">
    
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Birth Date</th>
                        <th>Age</th>
                    </tr>
    
                    <tr data-th-each="c : ${contacts}" data-th-object="${c}">
                        <td data-th-text="*{id}"></td>
                        <td data-th-text="*{name}"></td>
                        <td data-th-text="*{email}"></td>
                        <td data-th-text="*{phoneNumber}"></td>
                        <td data-th-text="*{birthDate}"></td>
                        <td data-th-text="*{age}"></td>
                    </tr>
    
                </table>
            </div>
            
            <br><br>

            <div>
                <button style="background-color:rgb(180, 183, 185); color:black">Back</button>
            </div>

        </form>


    </body>
</html>
